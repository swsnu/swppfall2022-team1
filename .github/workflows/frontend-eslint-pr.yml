name: ESLint check on PR

on:
  pull_request:
    paths-ignore:
      - 'udong-backend/**'
  push:
    paths-ignore:
      - 'udong-backend/**'
      
defaults:
  run:
    working-directory: ./udong-frontend

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install yarn
        run: npm install --global yarn

      - name: Install dependencies
        run: yarn install

      - name: Review dog
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
          workdir: ./udong-frontend
          level: error
